name: Deploy to Cloud Run

on:
  workflow_run:
    workflows: ["Docker Release"]
    types:
      - completed
    branches:
      - main

  # Allow manual triggering
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      OPENCLAW_GATEWAY_TOKEN: ${{ secrets.OPENCLAW_GATEWAY_TOKEN }}

    permissions:
      contents: read
      id-token: write
      packages: read

    steps:
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: myfirstaiagent
          region: europe-west1
          image: europe-west1-docker.pkg.dev/gen-lang-client-0520127179/myfirstaiagent/myfirstaiagent:main
          flags: >-
            --allow-unauthenticated
            --port 8080
            --memory 512Mi
            --min-instances 1
            --no-cpu-throttling
          env_vars: |
            OPENCLAW_GATEWAY_MODE=local
            OPENCLAW_GATEWAY_PORT=8080
            OPENCLAW_MODEL=google/gemini-3-flash-preview
            OPENCLAW_SKIP_CANVAS_HOST=1
            OPENCLAW_CONFIG_PATH=/app/openclaw.cloudrun.json
            TELEGRAM_BOT_TOKEN=${{ env.TELEGRAM_BOT_TOKEN }}
            GEMINI_API_KEY=${{ env.GEMINI_API_KEY }}
            GOOGLE_API_KEY=${{ env.GEMINI_API_KEY }}
            OPENCLAW_GATEWAY_TOKEN=${{ env.OPENCLAW_GATEWAY_TOKEN }}



      - name: Show deployed URL
        run: echo "Deployed to ${{ steps.deploy.outputs.url }}"
